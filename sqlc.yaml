version: "2"
sql:
  - engine: "postgresql"
    queries: "query.sql"
    schema: "/sql"
    gen:
      go:
        emit_json_tags: true
        package: "repository"
        out: "repository"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"